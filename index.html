body {

  min-height: 100vh;

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0d1117;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.termux-logo-animated {
  width: 80px;
  height: 80px;
  background: radial-gradient(circle at center, #000 60%, #111);
  border-radius: 12px;
  position: relative;
  box-shadow:
    0 0 10px #00ff00,
    0 0 20px #00ff00,
    inset 0 0 10px #00ff0033;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: flicker 2.5s infinite ease-in-out;
}

.slash-animated {
  display: block;
  width: 6px;
  height: 60%;
  background-color: #00ff00;
  transform: rotate(45deg);
  box-shadow:
    0 0 10px #00ff00,
    0 0 25px #00ff00aa,
    0 0 40px #00ff00aa;
  animation: slashPulse 1.5s infinite ease-in-out;
  border-radius: 2px;
}

@keyframes slashPulse {
  0%, 100% {
    transform: rotate(45deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: rotate(45deg) scale(1.2);
    opacity: 0.6;
  }
}

@keyframes flicker {
  0% {
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      inset 0 0 10px #00ff0033;
  }
  50% {
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      inset 0 0 15px #00ff0033;
  }
  100% {
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      inset 0 0 10px #00ff0033;
  }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
.container {
  display: none;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 800px;
}

.box {

textarea {

.copy-btn {

  border: none;
  color: white;

  border-radius: 5px;

.copy-btn:hover {

.copy-status {

footer {

footer a {

  text-decoration: none;
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  p.slogan { font-size: 1rem; }
}
